<h2>Our Prouducts</h2>

<ul>
  <li ng-repeat="product in products">
    <a href="#/{{product.name | encodeURI}}">{{product.name}}</a>
  </li>
</ul>
<h2 ng-hide="!shoppingcart.length"> Shopping Cart</h2></h2>

<table ng-hide="!shoppingcart.length">
	<tr>
		<th>Product</th>
		<th>Quantity</th>
	<tr>
	</tr>
	<tr ng-repeat="item in shoppingcart">
		<td>{{item.product}}</td>
		<td>
			<input type="text" name="quantity" ng-model="item.quantity">
			<a href="" ng-click="removeFromCart(item)">Remove</a>
		</td>
	</tr>	
</tr>
