<a href="#">Back To Main</a>

<h2>{{product.name}}</h2>
<ul>
  <li>Category: {{product.category }}</li>
  <li>Price: {{product.price | currency}}</li>
  <li>Description: {{product.description}}</li>
</ul>
<button ng-click="addToCart(myselect)">Add to Cart</button>  
<select 
	ng-init="myselect=options[0]"
	ng-model="myselect" 
	ng-options="o as o for o in options">
</select>
<span class="messagetext">{{itemmessage}}</span>

<h3 class="shopingcartheader" ng-hide="!shoppingcart.length"> Shopping Cart</h3>

<table ng-hide="!shoppingcart.length">
	<tr>
		<th class="long-column">Product</th>
		<th class="short-column">Category</th>
		<th class="short-column">Price</th>
		<th>Quantity</th>
	<tr>
	</tr>
	<tr ng-repeat="item in shoppingcart">
		<td>{{item.product}}</td>
		<td>{{item.category}}</td>
		<td>{{item.price | currency}}</td>
		<td>
			<input type="text" name="quantity" ng-model="item.quantity">
			<a href="" ng-click="removeFromCart(item)">Remove</a>
		</td>
	</tr>	
</tr>

</table>
