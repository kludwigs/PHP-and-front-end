<html>

<head>

<link rel="stylesheet" type="text/css" href="styles.css">

<script language="javascript" type="text/javascript">
<!-- 
//Browser Support Code
function ajaxFunction()
{
	var ajaxRequest;  // The variable that makes Ajax possible!
	
	try
	{
		// Opera 8.0+, Firefox, Safari
		ajaxRequest = new XMLHttpRequest();
	} catch (e)
	{
		// Internet Explorer Browsers
		try{
			ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
		} catch (e) {
			try{
				ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
			} catch (e){
				// Something went wrong
				alert("Your browser broke!");
				return false;
			}
		}
	}
	// Create a function that will receive data sent from the server
	ajaxRequest.onreadystatechange = function()
	{	
		if(ajaxRequest.readyState == 4){	
			// request is complete -- get data //		
			document.getElementById('your_results').innerHTML = ajaxRequest.responseText;
			//document.getElementById('your_results').innerHTML = "poopy";			
		}
	}
	/* Select the text area and get the data string*/
	var username = document.getElementById('username').value;
	/* set key and value (in url)*/
	var queryString = "?username=" + username;
	ajaxRequest.open("GET", "getdata.php" + queryString, true);
	ajaxRequest.send(null); 
}

//-->
</script>
</head>
<body>
<h1> Let's get going</h1>
<form name='myForm'>
Name: <input type='text' id='username' /> <br />
<br />
<input type='button' onclick='ajaxFunction()' value='Query MySQL' />
<br>
<br>
<div id="your_results"></div>
</form>
</body>
</html>
